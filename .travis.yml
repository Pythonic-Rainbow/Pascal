sudo: true

install:
  - pwd
  - wget -O "./fpc.tar" "https://downloads.sourceforge.net/project/freepascal/Linux/3.0.4/fpc-3.0.4.x86_64-linux.tar?r=https%3A%2F%2Fsourceforge.net%2Fprojects%2Ffreepascal%2Ffiles%2FLinux%2F3.0.4%2Ffpc-3.0.4.x86_64-linux.tar%2Fdownload&ts=1537004803"
  - tar -xvf fpc.tar
  - cd fpc-3.0.4.x86_64-linux
  - ls


script:
  - cd

after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL